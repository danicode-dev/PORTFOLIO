<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="D">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0f14"/>
      <stop offset="100%" stop-color="#1a1f26"/>
    </linearGradient>
    
    <!-- Main D gradient - vibrant blue -->
    <linearGradient id="dGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#93C5FD"/>
    </linearGradient>
    
    <!-- Inner glow gradient -->
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E40AF"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#3B82F6" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#bgGrad)"/>
  
  <!-- Subtle corner accent -->
  <circle cx="54" cy="10" r="12" fill="#3B82F6" opacity="0.08"/>
  
  <!-- Main D with modern geometric design -->
  <g filter="url(#shadow)">
    <!-- Outer D shape - thick stroke style -->
    <path
      fill="url(#dGrad)"
      d="M16 10h14c12 0 22 9.5 22 22s-10 22-22 22H16V10z"
      filter="url(#glow)"
    />
    
    <!-- Inner cutout - creates the D shape -->
    <path
      fill="url(#bgGrad)"
      d="M22 16h8c9 0 16 7 16 16s-7 16-16 16h-8V16z"
    />
    
    <!-- Accent bar inside D -->
    <rect x="22" y="28" width="12" height="8" rx="2" fill="url(#dGrad)" opacity="0.9"/>
  </g>
  
  <!-- Decorative element - code bracket hint -->
  <g opacity="0.6" transform="translate(48, 8)">
    <path d="M0 4 L4 0 L4 2 L2 4 L4 6 L4 8 L0 4" fill="#10B981"/>
    <path d="M8 4 L4 0 L4 2 L6 4 L4 6 L4 8 L8 4" fill="#10B981"/>
  </g>
</svg>
